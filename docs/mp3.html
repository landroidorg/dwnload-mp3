function getUrlVars () {
  var vars = {}
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
    vars[key] = value
  })
  return vars
}
var id = getUrlVars().id
if(id) {
$(document).ready(function () {
  $('#dl').html(`<iframe src="//y-api.org/button/?v=${id}&f=mp3&fc=#ffffff" scrolling="no" style="width:320px;height:38px;border:none;"></iframe>`)
})
} else {
    window.location.href = "https://www.lagump3.my.id"
}
      </script>
